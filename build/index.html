<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Recipe Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/assets/index-CKvMraz_.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-DGnGBQtX.css">
</head>

<body>
    <!-- Navigation -->
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="index.html">Global Recipe Explorer</a>
            </div>
            <div class="hamburger">&#9776;</div>
            <ul id="menu" class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="countries.html">Countries</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Mission -->
    <section id="mission">
        <h2>Our Mission</h2>
        <p>At Global Recipe Explorer, our mission is to bring the world to your table by celebrating the diversity...
        </p>
    </section>

    <!-- Filters -->
    <section id="filters">
        <h2>Filters</h2>
        <select id="dietFilter">
            <option value="">-- Select Diet --</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="gluten free">Gluten Free</option>
            <option value="paleo">Paleo</option>
        </select>
    </section>

    <!-- Weekly Generator -->
    <section>
        <h2>Weekly Recipe Generator</h2>
        <button id="weeklyBtn">Generate Weekly Recipes</button>
    </section>

    <!-- Recipe Results -->
    <section id="recipes">
        <div class="recipe-card animate__animated animate__fadeInUp">Loading recipes...</div>
    </section>

    <section id="country-filters">
        <h2>Country-filters</h2>
        <select id="countryFilter">
            <option value="">-- Select Country --</option>
            <option value="aruba">Aruba</option>
            <option value="afghanistan">Afghanistan</option>
            <option value="zimbabwe">Zimbabwe</option>
        </select>
    </section>

        <section id="CountryRecipe">
        <div id="country-recipes" class="recipe-grid"></div>
        </section>

    <!-- Country Info -->
    <section id="country-info">
        <h3>Country Information</h3>
        <div id="country-details"></div>
        <div id="country-facts"></div>
        <div id="country-recipes" class="recipe-grid"></div>
    </section>

    <!-- Ads -->
    <section id="ads">
        <h3>Sponsored</h3>
        <img src="/assets/image-BCzko3Wd.png" alt="Ad 1">
        <img src="/assets/image-BCzko3Wd.png" alt="Ad 2">
        <img src="/assets/image-BCzko3Wd.png" alt="Ad 3">
        <img src="/assets/image-BCzko3Wd.png" alt="Ad 4">
    </section>

    <!-- Main Script -->

    <script>
        function goToCountry() {
            const dropdown = document.getElementById('countryDropdown');
            const selectedPage = dropdown.value;
            if (selectedPage) {
                window.location.href = selectedPage;
            } else {
                alert("Please select a country first.");
            }
        }
    </script>
</body>

</html>
